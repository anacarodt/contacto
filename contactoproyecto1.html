<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/contactoproyecto1.css" />
    <title>Contacto</title>
  </head>
  <body>
    <div class="container contacto">
      <h1>
        <img src="../html/src/img/Recurso 1@4x (1).png" alt="" />
        Contacto
      </h1>
      <hr />
      <div class="row">
        <div class="col-md-6">
          <address>Av Aconquija 1350 - Yerba Buena - Tucumán</address>
          <p>Email: rollingbank@gmail.com</p>

          <p>Teléfono: 3816332715</p>
          <center>
            <iframe
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3560.8069258109613!2d-65.29157258500418!3d-26.814275683170063!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x942242d59a04d749%3A0x525a9cad4dcff247!2sAv.%20Aconquija%201350%2C%20Yerba%20Buena%2C%20Tucum%C3%A1n!5e0!3m2!1sen!2sar!4v1656297723829!5m2!1sen!2sar"
              width="330"
              height="300"
              style="border: 0"
              allowfullscreen=""
              loading="lazy"
              referrerpolicy="no-referrer-when-downgrade"
            ></iframe>
          </center>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label>Nombre</label>
            <input
              type="text"
              required
              maxlength="15"
              minlength="3"
              name="nombre"
              id="nombre"
              placeholder="Juan"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Apellido</label>
            <input
              type="text"
              required
              maxlength="15"
              minlength="3"
              name="apellido"
              id="apellido"
              placeholder="Perez"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Email</label>
            <input
              type="email"
              required        
              name="email"
              id="email"
              placeholder="juanperez@gmail.com"
              class="form-control"
            />
          </div>
          <div class="form-group">
            <label>Mensaje</label>
            <textarea class="form-control" rows="7"></textarea>
          </div>
          <br />
          <div class="row justify-content-center">
            <button type="submit" class="btn btn-primary col-md-4">Enviar</button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
